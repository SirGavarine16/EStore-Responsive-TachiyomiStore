<body>
    <!--    HEADER WITH WEBSITE TITLE   -->

        <h1 class="website-title">Tachiyomi <span>Store</span></h1>

    <!--    NAV WITH ROUTES -->
    <div class="nav-container">

            <a href="contact.html">Contact</a>
        </nav>
    </div>
    <!--    MAIN WEBSITE    -->
    <main>
        <h2 class="page-title">Contact</h2>
        <section>
            <div class="form-container">
                <form class="contact-form">
                    <fieldset>
                        <legend>Contact Data</legend>
                        <div class="field">
                            <label for="name">Name:</label>
                            <input id="name" class="input" name="name" type="text" placeholder="Your name..." required>
                        </div>
                        <div class="field">
                            <label for="subject">Subject:</label>
                            <input id="subject" class="input" name="subject" type="text" placeholder="Your subject..." required>
                        </div>
                        <div class="field">
                            <label for="email">E-mail:</label>
                            <input id="email" class="input" name="email" type="email" placeholder="Your e-mail address..." required>
                        </div>
                        <div class="field">
                            <label for="message">Message:</label>
                            <textarea id="message" class="input" name="message" cols="30" rows="10" placeholder="Your message..." required></textarea>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Extra Data</legend>
                        <div class="field">
                            <label for="country">Country:</label>
                            <select id="country" class="input" name="country" required>
                                <option value="" selected disabled>-- Select --</option>
                                <option value="usa">United States</option>
                                <option value="uk">United Kingdom</option>
                                <option value="ger">Germany</option>
                                <option value="jp">Japan</option>
                            </select>
                        </div>
                        <div class="field">
                            <label for="client">Client:</label>
                            <input type="radio" class="input" name="type" id="client">
                        </div>
                        <div class="field">
                            <label for="developer">Developer:</label>
                            <input type="radio" class="input" name="type" id="developer">
                        </div>
                    </fieldset>
                    <input class="btn-primary" type="submit" value="Send Data">
                </form>
            </div>
        </section>
    </main>
    <!--    WEBSITE FOOTER  -->

        <div class="footer-content-container">
